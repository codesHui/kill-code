<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>发布管理</title>
<!--<@cssJs /> -->
</head>
	<body>
<!--<@logonTop user="${userNickName}" />-->
<!-- <@adminnav title="发布管理"  second="发布信息"/> -->
		<script type="text/javascript" src="<@s.url '/resources/ueditor1.4.3/ueditor.config.js'/>" ></script>
		<script type="text/javascript" src="<@s.url '/resources/ueditor1.4.3/ueditor.all.js'/>" ></script>
		
		<div class="biaotiwrap" align="center">
			<div class="biaotiwrapwidth">
				<div class="topdiv">
					<div class="leftdiv">栏目选择:</div>
					<div class="rightdiv">
						<select name="state" id="state">   
							<option value="6">协会处理通报</option>   
							<option value="7">监管行政处罚</option>   
							<option value="8">政策法规</option>   
							<option value="9">相关新闻</option>
                            <option value="3">产品问题通知</option>
                            <option value="5">注册平台简报</option>
						</select>  
					</div>
				</div>
				<div class="topdiv">
					<div class="leftdiv">标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:</div>
					<div class="rightdiv02">
						<input type="text" id="subtitle" name="subtitle" size="30"/>
					</div>
				</div>
			</div>
		</div>
		<div style="width: 100%;height:550px;background: #f2f2f2;margin-top: 10px;margin-bottom: 10px;" align="center">
			<div class="biaotiwrapwidth">
				<div class="topdiv" style="line-height:0px;">
					<div class="leftdiv">内&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;容:</div>
					<div class="rightdiv" style="margin-left:110px;padding-top:0px;">
						<!-- 加载编辑器的容器 -->
					    <script id="content" style="width:900px;height:350px;"  type="text/plain"></script>
     					<!-- <textarea style="width: 750px;overflow: auto;height: 200px;padding: 7px;" name="content" id="content"></textarea> -->
					</div>
				</div>
			</div>
			<div style="margin-top:380px;">
				<button class="btnstyle" onclick="pushNews();">发&nbsp;&nbsp;&nbsp;&nbsp;布</button>
			</div>
		</div>
		<div class="fisrt_bottom_xian"></div>
		<#include "ufoot.html"/>
		
		<script type="text/javascript">
		 var ue = UE.getEditor('content');
		 $(function(){
			 ue.addListener('focus', function( editor ) {
					$("#content #edui1_iframeholder").css('max-height','350px');
				 	$("#content #ueditor_0").contents().find("body").css({'overflow-y':'scroll'});
				 });
		 })
		 function pushNews(){
			  
			 if(window.confirm('是否确定发布？')){
				 $.ajax({
				        type : "post",
				        url : "<@s.url '/admin/news/pushnews'/>",
				        dataType : "json",
				        data : {
				            subtitle: $("#subtitle").val(),
				        	state :   $("#state").val(),
				        	content : ue.getContent()
				        },
				        success : function(data,status) {
				             if(status=='success'){
				            	 alert("发布成功！");
				            	 location.reload();
				             }else{
				            	 alert("发布失败！");
				             }
				        }
				    }); 
              }else{
                 return false;
             }
			   
		 }
		</script>
		
	</body>
</html>
