<!DOCTYPE html>
<!--<#include "comm.ftl" /><#include "bjsAdmin.ftl"/><@doctype />  -->
<html>
<head>
<meta charset="utf-8">
<title>发布管理</title>
<!--<@cssJs /> -->

	</head>
	<body>
<!--<@logonTop user="${userNickName}" />-->
<!-- <@adminnav title="发布查询"  second="发布查询"/> -->
	
		<div class="biaotiwrap" align="center">
			<div class="biaotiwrapwidth">
				<div class="topdiv">
					<div class="leftdiv">栏&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目:</div>
					<div class="rightdiv02">
						<#if (news.state ="1")>
							<input type="text" value="产品注册通知" name="subtitle" size="30"/>
						</#if>
						<#if (news.state ="2")>
							<input type="text" value="产品注销通知" name="subtitle" size="30"/>
						</#if>
						<#if (news.state ="3")>
							<input type="text" value="产品问题通知" name="subtitle" size="30"/>
						</#if>
						<#if (news.state ="4")>
							<input type="text" value="产品警告通知" name="subtitle" size="30"/>
						</#if>
						<#if (news.state ="5")>
							<input type="text" value="注册平台简报" name="subtitle" size="30"/>
						</#if>
						<#if (news.state ="6")>
							<input type="text" value="协会处理通报" name="subtitle" size="30"/>
						</#if>
						<#if (news.state ="7")>
							<input type="text" value="监督行政处理" name="subtitle" size="30"/>
						</#if>
						<#if (news.state ="8")>
							<input type="text" value="政策法规" name="subtitle" size="30"/>
						</#if>
						<#if (news.state ="9")>
							<input type="text" value="相关新闻" name="subtitle" size="30"/>
						</#if>
					</div>
				</div>
				<div class="topdiv">
					<div class="leftdiv">标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:</div>
					<div class="rightdiv02">
						<input type="text" value="${news.title}" name="subtitle" size="30"/>
					</div>
				</div>
			</div>
		</div>
		<div style="width: 100%;height:550px;background: #f2f2f2;margin-top: 10px;margin-bottom: 10px;" align="center">
			<div class="biaotiwrapwidth">
				<div class="topdiv">
					<div class="leftdiv" style="">内&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;容:</div>
					<div class="rightdiv">
						<div>
							<textarea style="width: 750px;overflow: auto;height: 200px;padding: 7px;" name="content">${news.content}</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="fisrt_bottom_xian"></div>
		<#include "ufoot.html"/>
	</body>
</html>
