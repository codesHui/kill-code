	<script type="text/javascript">

	 function removeMsg (){ $("#msg").html("");}
		function login()
		{
			var username = $("input[name='account']").val();
			if(!username || username == ""){
				$("#msg").html("请输入用户名");
				return;
			}
			var password = $("input[name='password']").val();
			if(!password || password == ""){
				$("#msg").html("请输入密  码");
				return;
			}
			var verifycode = $("input[name='verifycode']").val();
			$.post('<@s.url "/front/login"/>', 
					{
						account: username, 
						password: password, 
						verifycode: verifycode
					}, function(json) {
						var msg = json.msg;
						if(json.success){
							/* /product-regist/admin/list */
							window.location = "<@s.url '/' />"+json.data; 
						} else {
							$("#msg").html(msg);
						}
			}, "json");
			
			
			
			
		}
		function checkUsername(input)
		{
			var value = $(input).val();
			if(value){
				
			}
			
			if(/^[A-Z0-9a-z_]{4,20}$/.test(value))
			{
				$(input).removeClass("texterr").addClass("textok");
				return true;
			}else
			{
				$(input).removeClass("textok").addClass("texterr");
				return false;
			}
		}
		 function checkPassword(input,input2)
		{
			var value = $(input).val();
			if(/^[A-Z0-9a-z]{6,15}$/.test(value))
			{
				$(input).removeClass("texterr").addClass("textok");
				return true;
			}else
			{
				$(input).removeClass("textok").addClass("texterr");
				$(input2).removeClass("textok").addClass("texterr");
				return false;
			}
		}

	
	
	
	
	
		 function doSendRandom(){
			
				var username = $("input[name='account']").val();
				if(!username || username == "")
				{
					$("#msg").html("请输入用户名");
					
					return;
				}
				
				  $.ajax({
				        type : "post",
				        url : "<@s.url '/front/verifyCode'/>",
				        dataType : "json",
				        data : {
				       		account : username
				       		},
				        success : function(data) {
				        
				        	if(data.success){
				   
						alert("验证码已经邮件发送到您指定邮箱中，有效期为30分钟，请注意查收；如果未收到请稍候再重试");
						//	window.close();
							}else{
								alert(data.msg);
							}
				        }
				    });  
				
				
			}
		 $(function(){
	
			$("#dtmbtn").click(function(){
				doSendRandom();
				return false;
			});
					
		 });

</script>
