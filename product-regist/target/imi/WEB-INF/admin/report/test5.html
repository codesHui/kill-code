<html>
<head>
<meta charset="utf-8">
<title>报表四</title>
<style type="text/css">

td{padding-top:1px;
	padding-right:1px;
	padding-left:1px;
	border:1.0pt solid #ddd; 
	font-size:12.0pt;
	font-weight:400;
	font-style:normal;
	text-decoration:
	font-family:仿宋_GB2312, serif;
	mso-font-charset:134;
	mso-number-format:General;
	text-align:center;
	vertical-align:middle;

	white-space:normal;}
	
.toptitle td{

}	

</style>
<!--<@cssJs /> -->
</head>

<script type="text/javascript">
function select(){
	$("#submit_report_test5").submit();
}
</script>

<body>
<!--<@logonTop user="${userNickName}" />-->
<!-- <@adminnav title="报表管理"  second="报表四"/> -->
	
<script type="text/javascript" src="<@s.url '/resources/datePicker/WdatePicker.js'/>" ></script>
<form action="<@s.url'/admin/report/test5'/>" method="get" id="submit_report_test5">
	<div class="product_condition" align="center"
		style="margin-top: 40px; height: 150px;">

		<div class="content" style="height: 100px;">
			<div class="float_left leftbox" style="margin-left: 25px;">
				<div class="hangstyle margin_top_10">
					<div class="float_left titlename">核查开始时间：</div>
					<div class="input_div" style="width: 300px;">
						<input type="text" name="registTime_left"  value="${productInfo.registTime_left}" class="datePicker" onClick="WdatePicker()">
						<div>${registTimeStart}</div>
					</div>
				</div>
			<div class="hangstyle">
					<div class="float_left titlename">注册人：</div>
					<div class="input_div" style="width: 300px;">
					<@select id="registeredCode" datas=musers value="${productInfo.registeredCode}"
						key="registeredCode" text="companyShortName" default="全部"/></div>
				</div>

			</div>
			
			
			<div class="float_left leftbox">
				<div class="hangstyle margin_top_10">
					<div class="float_left titlename">核查结束时间：</div>
					<div class="input_div" style="width: 300px;">
						<input type="text"  name="registTime_right" value="${productInfo.registTime_right}" onClick="WdatePicker()">
					</div>

				</div>
			</div>


		</div>
		<div class="bottomdiv">
			<button onclick="select();">查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
		</div>
	</div>
	
	</form>
	
 <div class="product_content" align="center" style="margin-top: 5px">
  <table style='border-collapse:collapse;table-layout:fixed;width:956pt'> 
  	 <tr class="toptitle" style="color: white;">
  	 	<td rowspan="2"></td>
  	 	<td colspan="1" rowspan="2" width="350px;">产品注册人</td>
  	 	<td colspan="4">核查数量</td>
  	 </tr>
  	 <tr class="toptitle" style="color: white;">
  	 	<td width="200px">复查致核查</td>
  	 	<td>反馈致核查</td>
  	 	<td>复议</td>
  	 	<td>强制注销</td>
  	 </tr>
  	  ${map_map}
  </table> 
  
  
  <div class="fisrt_bottom_xian"></div>
<#include "ufoot.html"/>
</body>

</html>
