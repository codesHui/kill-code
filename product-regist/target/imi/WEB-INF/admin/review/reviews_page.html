<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<body>
<script type="text/javascript" src="<@s.url '/resources/js/jquery.min.js'/>"></script>
<script type="text/javascript" src="<@s.url '/resources/jqueryupload.js'/>"></script>
<script type="text/javascript">
 function updateReviews(){
	 alert( $("#flowCheck").val()+"/"+ $("#flowReason").val());
	  $.ajax({
	        type : "post",
	        url : "<@s.url '/admin/review/updateReviews'/>",
	        dataType : "json",
	        data : {
	        	flowCheck : $("#flowCheck").val(),
	        	flowReason : $("#flowReason").val(),
	        	productId:${product.id},
	        	reviewId: ${reviewId}
	        },
	        success : function(data) {
	        	if(data.success){
					alert(data.success);
				}else{
					alert(data.msg);
				}
	        }
	    });  
 }
function uploadFile(){
		$('input[name=upfile]').upload("<@s.url '/ueditor/upload/controller?action=uploadimage'/>",function(data){
			if(data.state == 'SUCCESS'){
				alert('上传图片成功！');
			}else{
				alert(data.state);
			}
		},'json');
	};
</script> 




	<div style="float:left;margin-top:2px;width:100%;">
	
		<div style="float:left;width:205px;height:200px;margin-left:5px;padding:2px;">
			<table border="1">
			  <tr>
			    <th>序号</th>
			    <th>产品类别</th>
			    <th>险类</th>
			    <th>险种</th>
			    <th>注册人</th>
			    <th>产品名称</th>
			    <th>当前状态</th>
			    <th>注册时间</th>
			    <th>查看详情</th>
			  </tr>
			     <tr>
					<th>${product.id}</th>
					<th>${product.riskType}</th>
					<th>${product.riskName}</th>
					<th>${product.user.name}</th>
					<th>${product.productName}</th>
					<th>${product.status}</th>
					<th>${product.create_time}</th>
				 </tr>
 			</table>
		</div>
		
		<div style="float:left;margin-left:5px;width:340px;">
			<div style="float:left;margin-top:7px;width:100%;">
				<label style="width:75px;margin-top:3px;">结果：</label>
				   <select id="flowCheck">  
					  <option value ="1">正常</option>  
					  <option value ="2">上报</option>  
					</select>  <br/>
				<label style="width:75px;margin-top:3px;">备注：</label>
				<textarea rows="2" cols="20" id="flowReason"></textarea><br/>
			</div>

			</div>
