<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link href="<@s.url '/resources/test/css/uploadify.css'/>" rel="stylesheet" type="text/css" />  
 <script type="text/javascript" src="<@s.url '/resources/test/js/jquery-1.6.min.js'/>"></script>
 <script type="text/javascript" src="<@s.url '/resources/test/js/jquery.uploadify.js'/>"></script>
<title>Insert title here</title>
<script type="text/javascript">  
    $(document).ready(function() {  
        $("#uploadify").uploadify({  
        	 'swf'           : "<@s.url '/resources/test/img/uploadify.swf'/>",
            'uploader'       : "http://localhost:8080/imi/test/upload",  
            'cancelImg'      : "<@s.url '/resources/test/img/uploadify-cancel.png'/>",  
            'folder'         : 'uploads',//您想将文件保存到的路径  
            'queueID'        : 'fileQueue',//与下面的id对应  
            'queueSizeLimit'  :1,  
            'buttonText' : '选择文件',
            'fileDesc'    : "rar文件或zip文件",     
            'fileExt' : '*.rar;*.zip', //控制可上传文件的扩展名，启用本项时需同时声明fileDesc  
            'auto'           : false,  
            'multi'          : true,  
            'simUploadLimit' : 2,
            'method':'POST'
        });  
    });  
</script>
</head>
<body>
  <div id="fileQueue"></div>  
    <input type="file" name="uploadify" id="uploadify" />  
    <p>  
    <a href="javascript:jQuery('#uploadify').uploadifyUpload()">开始上传</a>&nbsp;  
    <a href="javascript:jQuery('#uploadify').uploadifyClearQueue()">取消所有上传</a>  
    </p>  
</body>
</html>
