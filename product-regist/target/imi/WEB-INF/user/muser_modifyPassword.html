<!DOCTYPE html>
<!--<#include "comm.ftl" /><#include "userNav.ftl"/><@doctype />  -->
<html>
<head>
<meta charset="utf-8">
<title>修改密码</title>
<!--<@cssJs /> -->
	</head>
	<body>
	<!--<@logonTop user="${userNickName}" />-->
	<!-- <@usernav title="用户中心"  second="修改密码"/> -->



		<div id="confirmchange" class="passwordchange02" align="center" style="display: block;">
			<div class="changepass">
				<p>修改密码</p>
				<div class="onediv">
					<div class="lefttitle">请输入原密码:</div>
					<input type="password" name="oldPassword" id="oldPassword" value=""/>
				</div>
				<div class="onediv">
					<div class="lefttitle">请输入新密码:</div>
					<input type="password" name="newPassword"  id="newPassword" value=""/>
				</div>
				<div class="onediv">
					<div class="lefttitle">请确认新密码:</div>
					<input type="password" name="newPassword1"  id="newPassword1" value=""/>
				</div>
				<button class="btn03" type="button" onclick="modifyPassword();">确&nbsp;&nbsp;&nbsp;&nbsp;认</button>
			</div>
		</div>
		<div id="tishi" class="passwordchange02" align="center" style="display: none;">
		</div>
		<div class="gudingfooter">
		<div class="fisrt_bottom_xian"></div>
		<!--<#include "ufoot.html"/><!--尾部结束-->
		</div>
<script type="text/javascript">


	//修改密码
	function modifyPassword(){
		var oldPassword = $("#oldPassword").val();
		if(oldPassword == ""){
			alert("请输入原密码！");
			return false;
		}
		var oldPassword1 = "${oldPassword}";
		if(oldPassword1 != oldPassword){
			alert("原密码输入错误！");
			return false;
		}
		var newPassword = $("#newPassword").val();
		if(newPassword == ""){
			alert("请输入新密码！");
			return false;
		}
		var newPassword1 = $("#newPassword1").val();
		if(newPassword1 == ""){
			alert("请确认新密码！");
			return false;
		}
		if(newPassword1 != newPassword){
			alert("两次输入的密码不一致！");
			return false;
		}
	  	$.ajax({
	        type : "post",
	        url : "<@s.url '/muser/modifyPassword'/>",
	        data : "oldPassword=" + oldPassword +"&newPassword="+newPassword, 
	        dataType : "json",
	        success : function(data,status) {
	        	if(data.success)
				{
		           if(data.msg == "1"){
		        	   $("#confirmchange").css("display","none");
		        	   $("#tishi").css("display","block");
		        	   $("#tishi").append("密码修改成功！<br/> <a href='<@s.url '/front/index'/>'>请重新登录！</a>"); 
		          } 
		           if(data.msg == "0"){
		        	   $("#confirmchange").css("display","none");
		        	   $("#tishi").css("display","block");
		        	   $("#tishi").append("密码修改失败！<br/> <a href='<@s.url '/muser/modifyPassword_init'/>'>请重新修改！</a>");
		          } 
				}
	        }
	   	});  
	}
			
</script>
	</body>
</html>
